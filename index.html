<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Humanity</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="main-logo logo">Humanity</li>
        <li class="logo">
          <form action="index.html" method="post">
              <input type="text" name="search" value="  Search"></input>
              <button type="submit" Value=""><i class="fas fa-search"></i></button>
          </form>
        </li>
        <li><a href="">Rohit</a></li>
        <li><a href="">Home</a></li>
        <li><a href="">Notifications</a></li>
        <li><a href="">More</a></li>
      </ul>
    </nav>

    <div class="content">
      <div class="post-group">
        <div class="basic post">
          <h3>Make a post</h3>
          <form class="" action="index.html" method="post">
            <textarea name="name" rows="8" cols="80"></textarea>
            <input type="submit" name="post" value="Submit">
          </form>
        </div>
        <div class="basic feed">
          <h3>Your Feed</h3>
          <div class="one-post" id="post1">
            <p>{{ user + action }}</p>
            <img v-bind:src="img_src" class="pro-pic" alt="Photo">
            <div class="comments">
              <div class="single-comment">
                <h4>{{ comment1.user }}</h4>
                <p>{{ comment1.content }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="basic featured">
        <h3>Featured</h3>
      </div>
    </div>

    <script src="vue.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
